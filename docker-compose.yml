version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mt5_trader_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mt5_trader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Trading Bot
  trading-bot:
    build: .
    container_name: mt5-trading-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=UTC
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/mt5_trader
    volumes:
      - ./.metaapi:/app/.metaapi
      - ./.cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Web UI for monitoring
  web-ui:
    build: .
    container_name: mt5-web-ui
    restart: unless-stopped
    command: ["npm", "run", "start"]
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/mt5_trader
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      trading-bot:
        condition: service_started
    profiles:
      - with-ui

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mt5_trader_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - with-admin

  # Strategy Analyst - daily AI-powered strategy optimization
  strategy-analyst:
    build:
      context: ./strategy-analyst
      dockerfile: Dockerfile
    container_name: mt5-strategy-analyst
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=UTC
      - GIT_REPO_URL=${GIT_REPO_URL}
      - GIT_TOKEN=${GIT_TOKEN}
      - ANALYST_SCHEDULE=0 3 * * *
      - BACKTEST_DAYS=14
      - DEPLOY_METHOD=docker-compose
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    profiles:
      - with-analyst
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Watchtower for auto-updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 86400 mt5-trading-bot
    profiles:
      - auto-update

volumes:
  postgres_data:
